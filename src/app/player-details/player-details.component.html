<div *ngIf="player">
  <span class="h2">{{player.name}} details!</span>
  <div>
    <form>
      <div class="form-group">
        <label>id:
          <input class="form-control" [(ngModel)]="player.id" name="id" type="number" readonly/>
        </label>
      </div>
      <div class="form-group">
        <label>name:
          <input class="form-control" [(ngModel)]="player.name" name="name" type="text" />
        </label>
      </div>
      <div class="form-group">
        <label>country:
          <input class="form-control" [(ngModel)]="player.country" name="country" type="text" />
        </label>
      </div>
      <div class="form-group">
        <label>age:
          <input class="form-control" [(ngModel)]="player.age" name="age" type="number" />
        </label>
      </div>
      <div class="form-group">
        <label>points:
          <input class="form-control" [(ngModel)]="player.points" name="points" type="number" />
        </label>
      </div>
      <div class="form-group">
        <label>Tournaments playerd:
          <input class="form-control" [(ngModel)]="player.tournamentsPlayed" name="tournamentsPlayed" type="number" />
        </label>
      </div>
      <div class="form-group">
        <button class="btn btn-primary mr-3" (click)="goBack()">Back</button>
        <button class="btn btn-primary mr-3" (click)="save()">Save</button>
      </div>
    </form>
 </div>
</div>
